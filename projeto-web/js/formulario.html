<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <style>
    body{
        font-size: 25px;
        background-color: white;
    }
    div{
        background-color: white;

    }
    span{
        background-color: black;
    }
    </style>
</head>

<body>
    <h1>Formulário</h1>
    <div>
        Nome:
        <input type="text">
    </div>

    <div>
        Sobrenome:
        <input type="text">
    </div>
    
    <div>
        Data de Nascimento:  
        <input type="text">
    </div>
        Sexo:
        <input type="radio" name="tipo" value="Masculino">Masculino
        <input type="radio" name="tipo" value="Feminino">Feminino
        <div>
            Estado Civil:
            <input type="text">
        </div>

        <div>
            Telefone:
            <input type="text">
        </div>

        <div>
            Celular:
            <input type="text">
        </div>

        <div>
            Email:
            <input type="text">
        </div>

        <div>
            Endereço:
            <input type="text">
        </div>
</body>
</html>
